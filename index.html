<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#todo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>#todo</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="add details" />
        <input type="submit" id="task-submit" value="add" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="my shiny task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
